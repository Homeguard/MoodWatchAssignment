<!DOCTYPE html>

<html lang="en"
   	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
     
<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</h:head>
<h:body>
<h1>Websites:</h1>
    <p:dataTable id="allSites" name="allSites" value="#{pageactions.getAll()}" var="site" styleClass="order-table" headerClass="order-table-header" tableStyle="width:auto">
        <p:column headerText="Page">
        <h:outputText value="#{site.key.page}"></h:outputText>
        </p:column>
        
        <p:column headerText="Site">
        <h:outputText value="#{site.value}"></h:outputText>
        </p:column>
  
        <p:column headerText="Mood">
        <h:outputText value="#{site.key.mood}"></h:outputText>
        </p:column>
          
     </p:dataTable>
        
<br></br>
<h:form>
	<h:commandLink value="Admin Login" action="/adminAuthentication.xhtml?faces-redirect=true"></h:commandLink>
</h:form>
</h:body>
</html>
